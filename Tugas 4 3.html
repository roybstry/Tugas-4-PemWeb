<html>

<head>
    <title>Tugas 4</title>
</head>
<script src="jquery-3.6.3.min.js"></script>
<script type="text/javascript">
    function Sembunyi1() {
        $("#foto1").fadeOut("slow");
    }

    function Tampil1() {
        $("#foto1").fadeIn("slow")
    }

    function Timer() {
        $("#foto1").fadeTo('slow', 0.3);
    }

</script>

<body>
    <div class="container">
        <div class="wrapper">
            <p><button onclick="Sembunyi1()"> Sembunyikan </button>
                <button onclick="Tampil1()"> Tampilkan </button>
                <button onclick="Timer()"> Fade to 0,3</button>
            </p>
            <img id="foto1" src="gambar1.jpg" width="250px" height="200pxs" border="1px">
        </div>
    </div>
</body>

</html>
